logger:
  level: debug

http:
  port: 8080

admin:
  port: 9876
  host: 0.0.0.0

apiEndpoints:
  decks:
    host: '*'
    paths: '/decks*'
    methods: ['GET', 'POST', 'PUT', 'DELETE']

  cards:
    host: '*'
    paths: 
      - '/card*'
      - '/cards*'
    methods: ['GET', 'POST', 'PUT', 'DELETE']

  venda:
    host: '*'
    paths:
      - '/venda*'
      - '/leilao*'
    methods: ['GET', 'POST', 'PUT', 'DELETE']

  auth:
    host: '*'
    paths: '/auth/*'
    methods: ['POST']

serviceEndpoints:
  decksService:
    url: 'http://decks-service:4052'
  cardsService:
    url: 'http://card-service:3000'
  vendaService:
    url: 'http://venda-service:9455'
  authService:
    url: 'http://auth-service:8080' 

policies:
  - jwt
  - proxy

pipelines:
  public-auth:
    apiEndpoints:
      - auth
    policies:
      - proxy:
          action:
            serviceEndpoint: authService
            changeOrigin: true

  default:
    apiEndpoints:
      - decks
      - cards
      - venda
    policies:
      - jwt:
          action:
            secretOrPublicKey: 'secreta'
            algorithms: ['HS256']
            tokenHeaders: ['Authorization']
            tokenScheme: 'Bearer'
            credentialsRequired: true
      - proxy:
          condition:
            name: pathMatch
            pattern: '/decks*'
          action:
            serviceEndpoint: decksService
            changeOrigin: true
      - proxy:
          condition:
            name: pathMatch
            pattern: '/card*'
          action:
            serviceEndpoint: cardsService
            changeOrigin: true
      - proxy:
          condition:
            name: pathMatch
            pattern: '/cards*'
          action:
            serviceEndpoint: cardsService
            changeOrigin: true
      - proxy:
          condition:
            name: pathMatch
            pattern: '/venda*'
          action:
            serviceEndpoint: vendaService
            changeOrigin: true
      - proxy:
          condition:
            name: pathMatch
            pattern: '/leilao*'
          action:
            serviceEndpoint: vendaService
            changeOrigin: true
